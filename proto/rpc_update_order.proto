syntax = "proto3";

package pb;

option go_package = "dineflow-order-service/pb";

message UpdateOrderRequest {
  message OrderMenu {
    string MenuId = 1;
    float Price = 2;
    int32 Amount = 3;
    string Request = 4;
  }
  string Id = 1;
  string Status = 2;
  string VendorId = 3;
  repeated OrderMenu OrderMenus = 4; 
  string UserId = 5;
}

